<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>彭哲的实训项目</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div>
        <div class="head">
            <p class="warningBox">建议使用<a href="" target="_blank">Chrome</a>浏览器</p>
        </div>
        <div class="learning">
            <div class="learning-img">
                <img src="images/lenovo-learning.png" alt="" width="240px" height="90px">
            </div>
            <p>培养能力&nbsp;&nbsp;塑造人才</p>
        </div>
        <div class="login">
            <div class="table">
                <p class="zhanghao">账号登录</p>
                <div id="form">
                    <div class="user">
                        <img src="images/user.png" alt="" width="22px" height="22px">
                        <input type="text" for="loginname" id="loginname" autocomplete="off" placeholder="邮箱">
                    </div>
                    <div class="user">
                        <img src="images/passwd.png" alt="" width="22px" height="22px">
                        <input type="text" placeholder="密码">
                    </div>
                    <button id="button">马上登录</button>
                </div>
            </div>
            <div class="retrieve">
                <p>
                    <input type="checkbox" value="on">
                    <span>记住密码</span>
                </p>
                <p>
                    忘记密码？&nbsp;
                    <a href="">立即找回</a>
                </p>
            </div>
        </div>
        <div class="foot">
            <p class="h-inter">
                <a href="">联系我们</a>
                <a href="">名师风采</a>
            </p>
            <p>Copyright 2017 联想（北京）有限公司 京ICP备11035381 | 京公网安备110108007970号</p>
        </div>
    </div>
</body>
</html>
